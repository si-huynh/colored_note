name: colored_note
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
    sdk: ">=3.0.6 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    flutter_localizations:
        sdk: flutter
    routemaster: ^1.0.1
    folder_list:
        path: packages/features/folder_list
    folder_repository:
        path: packages/folder_repository
    note_repository:
        path: packages/note_repository
    key_value_storage:
        path: packages/key_value_storage
    note_list:
        path: packages/features/note_list
    note_compose:
        path: packages/features/note_compose

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0

flutter:
    uses-material-design: true
    assets:
        - assets/note_template.json
